<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <section>
        <div class="logo">
            <img src="3.png" alt="logo">
        </div>
        <div class="navbar">
            <a href="profile.html">Profile</a>
            <a href="Service.html">Services</a>
            <a href="alerts.html">Alerts</a>
            <a href="user_page.html">Home</a>
        </div>  
    </section>
    <section class="login-part">
        <div class="img">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/trash-management-7131073-5784125.png?f=webp" alt="waste_management">
        </div>
        <div class="login-container">
            <div class="login-header">Sign Up</div>
            <br>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="phone">Contact:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <a href="user_page.html"><button class="login-button">Sign Up</button></a>
            <p class="login-message">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>
</body>
</html>
